<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
    
    <title>MJ Scoring</title>
  </head>
  <body>

    <div class="container">

      <div class="row mt-2">
        <div class="col">
          <label for="rate" title="X per 1K points" data-bs-toggle="tooltip" data-bs-placement="right">Rate</label>
        </div>

        <div class="col">
          <label for="chip" title="Added Bonus" data-bs-toggle="tooltip" data-bs-placement="right">Chip</label>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <select id="rate" class="form-select" aria-label="rate">
            <option value="0.3" selected>0.3</option>
            <option value="0.5">0.5</option>
            <option value="1">1</option>
            <option value="2">2</option>
          </select>
        </div>

        <div class="col">
          <select id="chip" class="form-select" aria-label="chip">
            <option value="0" selected>0</option>
            <option value="0.5">0.5</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="5">5</option>
          </select>
        </div>
      </div>

      <div class="row mt-2">
        <div class="col">
          <label for="uma" title="Ranked Based Bonus" data-bs-toggle="tooltip" data-bs-placement="right">Uma</label>
        </div>

        <div class="col">
          <label for="oka" title="Win Bonus" data-bs-toggle="tooltip" data-bs-placement="right">Oka</label>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <select id="uma" class="form-select" aria-label="uma">
            <option value="0" selected>0</option>
            <option value="10">10 / 5</option>
            <option value="15">15 / 5</option>
            <option value="20">20 / 10</option>
            <option value="30">30 / 10</option>
          </select>
        </div>

        <div class="col">
          <select id="oka" class="form-select" aria-label="oka">
            <option value="0" selected>0</option>
            <option value="20">20</option>
          </select>
        </div>
      </div>

      <div class="row mt-3">
        <div class="col">
          <input id="gameDate" type="date" name="gameDate">
        </div>
      </div>

      <div class="row mt-2">
        <div class="row">
          <div class="col">
            <table class="table table-sm table-striped table-bordered">
              <thead class="table-dark">
                <tr>
                  <th>Player</th>
                  <th id="rawTitle">Raw Score</th>
                  <th id="chipTitle">Chip</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><input id="p1" class="player" type="text"></td>
                  <td>
                    <button id="raw1Button" type="button" class="btn btn-sm btn-dark delta">Δ</button>
                    <input id="raw1" class="raw" type="number" step="0.1" placeholder="25.0"></td>
                  <td>
                    <button id="chip1Button" type="button" class="btn btn-sm btn-dark delta">Δ</button>
                    <input id="chip1" class="chip" type="number" step="1" placeholder="0">
                  </td>
                </tr>
      
                <tr>
                  <td><input id="p2" class="player" type="text"></td>
                  <td>
                    <button id="raw2Button" type="button" class="btn btn-sm btn-dark delta">Δ</button>
                    <input id="raw2" class="raw" type="number" step="0.1" placeholder="25.0"></td>
                  </td>
                  <td>
                    <button id="chip2Button" type="button" class="btn btn-sm btn-dark delta">Δ</button>
                    <input id="chip2" class="chip" type="number" step="1" placeholder="0">
                  </td>
                </tr>
      
                <tr>
                  <td><input id="p3" class="player" type="text"></td>
                  <td>
                    <button id="raw3Button" type="button" class="btn btn-sm btn-dark delta">Δ</button>
                    <input id="raw3" class="raw" type="number" step="0.1" placeholder="25.0"></td>
                  </td>
                  <td>
                    <button id="chip3Button" type="button" class="btn btn-sm btn-dark delta">Δ</button>
                    <input id="chip3" class="chip" type="number" step="1" placeholder="0">
                  </td>
                </tr>
      
                <tr>
                  <td><input id="p4" class="player" type="text"></td>
                  <td>
                    <button id="raw4Button" type="button" class="btn btn-sm btn-dark delta">Δ</button>
                    <input id="raw4" class="raw" type="number" step="0.1" placeholder="25.0"></td>
                  </td>
                  <td>
                    <button id="chip4Button" type="button" class="btn btn-sm btn-dark delta">Δ</button>
                    <input id="chip4" class="chip" type="number" step="1" placeholder="0">
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button id="submit" type="button" class="btn btn-success">Submit</button>
        </div>

        <div class="col">
          <button id="clear" type="button" class="btn btn-danger">Clear</button>
        </div>
      </div>

      <div id="finalTable" class="row mt-2">
        <div class="row">
          <div class="col">
            <table class="table table-sm table-striped table-bordered">
              <thead class="table-dark">
                <tr>
                  <th>Player</th>
                  <th>Score</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td id="name1"></td>
                  <td id="score1" class="fScore"></td>
                </tr>
      
                <tr>
                  <td id="name2"></td>
                  <td id="score2" class="fScore"></td>
                </tr>
      
                <tr>
                  <td id="name3"></td>
                  <td id="score3" class="fScore"></td>
                </tr>
      
                <tr>
                  <td id="name4"></td>
                  <td id="score4" class="fScore"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <button id="newGame" type="button" class="btn btn-primary">New Game</button>
        </div>
      </div>

      

    </div>

    <!-- jQuery -->
    
    <script src="https://code.jquery.com/jquery-latest.min.js"></script>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
    
    

    <!-- Javascript -->
    <script src="js/sw.js"></script>
    <script src="js/functions.js"></script>
    
  </body>
</html>
